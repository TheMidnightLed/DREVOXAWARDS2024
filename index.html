<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DREVOX AWARDS 2024</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Pantalla de inicio de sesión con Google -->
  <div id="login-screen" class="screen">
    <h1 class="login-title">Inicia sesión para participar</h1>
    <div id="google-signin-button" style="margin: 20px 0;"></div>
  </div>

  <!-- Pantalla principal -->
  <div id="main-screen" class="screen hidden">
    <div id="logo-container">
      <img id="logo" src="logo.png" alt="DREVOX AWARDS Logo">
      <h1 id="title">DREVOX AWARDS 2024</h1>
      <button id="start-button">Comenzar</button>
    </div>
  </div>

  <!-- Pantalla del formulario -->
  <div id="form-screen" class="screen hidden">
    <div class="header-bar">DREVOX AWARDS 2024</div>
    <div id="question-container"></div>
    <div id="footer-bar" class="footer-bar hidden">
      <button id="next-button" class="hidden">Continuar</button>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
